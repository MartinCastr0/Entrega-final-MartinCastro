{% extends 'base.html' %}
{% block content %}
<h1>
    {% if page %}Editar página{% else %}Crear nueva página{% endif %}
</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}  
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
<a href="{% url 'pages_list' %}">Volver al listado</a>
{% endblock %}
