{% extends 'base.html' %}
{% block title %}Agregar Jugador{% endblock %}
{% block content %}
<h2>Agregar nuevo jugador</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
<a href="{% url 'jugadores_list' %}">Volver al listado</a>
{% endblock %}
