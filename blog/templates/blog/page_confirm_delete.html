{% extends 'base.html' %}
{% block content %}
<h1>Confirmar eliminación</h1>
<p>¿Estás seguro de que deseas eliminar "{{ page.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'pages_list' %}">Cancelar</a>
</form>
{% endblock %}
