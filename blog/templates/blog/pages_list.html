<{% extends 'base.html' %}
{% block content %}
<h1>Listado de Páginas</h1>
<ul>
    {% for page in pages %}
    <h2>{{ page.titulo }}</h2>
    <p>{{ page.subtitulo }}</p>
    <a href="{% url 'page_detail' page.pk %}">Leer más</a>
{% empty %}
    <p>No hay páginas aún.</p>
{% endfor %}
</ul>
<a href="{% url 'page_create' %}">Crear nueva página</a>
{% endblock %}
