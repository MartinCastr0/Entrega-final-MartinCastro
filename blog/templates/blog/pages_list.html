<{% extends 'base.html' %}
{% block content %}
<h1>Listado de Páginas</h1>
<ul>
    {% for page in pages %}
        <li>
            <a href="{% url 'page_detail' page.id %}">{{ page.title }}</a>
            | <a href="{% url 'page_update' page.id %}">Editar</a>
            | <a href="{% url 'page_delete' page.id %}">Eliminar</a>
        </li>
    {% empty %}
        <li>No hay páginas aún.</li>
    {% endfor %}
</ul>
<a href="{% url 'page_create' %}">Crear nueva página</a>
{% endblock %}
